<body>
        <script type="text/javascript">
        $(document).ready(function() {
                function addAfterB(pElement) {
                        if (!$('#b ~ p')) {
                                $(pElement).insertAfter('#b');        
                        } else if ($('#b ~ p')) {
                                $('#b ~ p').remove();
                                $(pElement).insertAfter('#b')
                        }        
                }
                addAfterB('<p>New Item 1</p>');
                
        });
        </script>

        <div id="a">
                <div id="b"></div>
                <p>hello</p>
        <div>
</body>
