<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">
    
        var maxRpp = 100;
        
        var i; //pages
        for (i = 1;i <= 15; i++) {

                console.log(data);
            });    
        };
        
    </script>
</body>
