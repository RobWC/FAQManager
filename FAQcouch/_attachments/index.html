<!DOCTYPE html>
<html>
<head>
  <title>NinjaFAQ Dashboard</title>
  <script src="vendor/couchapp/loader.js" type="text/javascript"></script>
  <script src="js/search.js" type="text/javascript"></script>
</head>
<body>
  <script type="text/javascript">
    //pull stats
    var databasename = 'faq';
    //insert to stats table as a tr/td/td
    jQuery(document).ready(function(){
      $.getJSON('_view/questions_list',function(data){
        $("#stats").append('<tr><td> Total number of questions:</td><td>' + data.rows[0].value.toString() + '</td></tr>');
      });
      $.getJSON('_view/categories',function(data){
        $("#stats").append('<tr><td> Total number of categories:</td><td>' + data.rows[0].value.toString() + '</td></tr>');
      });
    });
  </script>

  
  <div id="dialog" title="Add Record">
    <div id="dialogContent">
      <form id="newRecordForm">
        Question: <div id="dialogQuestion"><textarea id="question" name="question"></textarea></div><br/>
        Answer:   <div id="dialogAnswer"><textarea id="answer" name="answer"></textarea></div><br/>
        Category: <div id="dialogCategory"></div>
      </form>
    </div>
    <div id="save-dialog" title="Save Status">
        <p>Document successfully saved</p>
    </div>
  </div>
  
  <div class="management-links">
    <a id="addRecord" href="">Add Records</a>
    <a href="category.html">Add Category</a>
    <a href="list.html">FAQ by Category</a>
  </div>
  
  <h1 class="ui-widget title-page">NinjaFAQ</h1>
  <div class="ui-widget search-entry">
      <label>Search: </label>
      <input id="query" width="400">
      <button id="submit">Submit</button>
      <button id="clear">Clear</button>
  </div>
  <br><br>
  <div class="ui-widget">
      <table id="answers">
      </table>
  </div>
  <div class="ui-widget stats-box" id="stats-box">
    <table id="stats">
    </table>
  </div>
  <footer>
  </footer>
</body>
</html>
