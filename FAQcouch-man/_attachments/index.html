<!DOCTYPE html>
<html>
<head>
  <title>NinjaFAQ Dashboard</title>
  <script src="vendor/couchapp/loader.js" type="text/javascript"></script>
  <script src="js/jquery.couchLogin.js" type="text/javascript"></script>
  <script src="js/common.js" type="text/javascript"></script>
</head>
<body>
  <script src="js/index.js" type="text/javascript"></script>
  <div id="main-content">
    <div id="header">
  
        <div id="mylogin"></div>
        
        <div id="dialog" title="Add Record">
          <div id="dialogContent">
            <form id="newRecordForm">
              Question: <div id="dialogQuestion"><textarea id="question" name="question"></textarea></div><br/>
              Answer:   <div id="dialogAnswer"><textarea id="answer" name="answer"></textarea></div><br/>
              Category: <div id="dialogCategory"></div>
            </form>
          </div>
          <div id="save-dialog" title="Save Status">
              <p>Document successfully saved</p>
          </div>
        </div>
        
        <div id="management-links" class="management-links">
        </div>
        
        <div id="search">
        <h1 class="ui-widget title-page">NinjaFAQ</h1>
        
        <div id="search-area" class="ui-widget search-entry">
        </div>
        
        <div class="ui-widget stats-box" id="stats-box">
          <table id="stats">
          </table>
        
        </div>
      </div>
    </div>
    
    <!-- main content -->
    <section id="records">
      <div id="scrollie">
      </div>
    </section>
    <!--side bar -->
    <section id="details">
    </section>
    
    <div id="footer">
      <footer>
      </footer>
    </div>
    
  </div>
</body>
</html>
